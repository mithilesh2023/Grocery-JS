<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

    <!--link -->
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head> 
<body>
    <div class="userform" style="text-transform:lowercase;">
        <div class="card">
            <h2>Sign Up</h2>
            <form action="">
                <div class="form-group">
                    <label for="">name</label>
                    <input type="text" class="user" id="name" style="text-transform: initial;" placeholder="enter your name">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email"style="text-transform: initial;" class="user" id="email" placeholder="enter your email">
                </div>
                <div class="form-group">
                    <label for="">Number</label>
                    <input type="number"style="text-transform: initial;" class="user" id="number" placeholder="enter your number">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password"style="text-transform: initial;" class="user" id="password" placeholder="enter your password">
                </div>
                <div class="form-group">
                    <button type="reset">Reset</button>
                    <button type="button" id="save-btn" onclick="saveData()">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function saveData(){
            let name,email,password;
            name=document.getElementById("name").value;
            email=document.getElementById("email").value;
            number=document.getElementById("number").value;
            password=document.getElementById("password").value;

            // console.log(name+email+number+password)

            let user_records=new Array();
            user_records=JSON.parse(localStorage.getItem("users"))? JSON.parse(localStorage.getItem("users")):[]
            if(user_records.some((e)=>{
                return e.email ==email
            })){
                alert("Duplication Data")
            }else{
                user_records.push({
                    "name":name,
                    "email":email,
                    "number":number,
                    "password":password
                })
                localStorage.setItem("users",JSON.stringify(user_records))
                alert("successfully signUp!")
            }
            
        }
    </script>
</body>
</html>

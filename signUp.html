<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

    <!--link -->
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head> 
<body>
    <div class="login signup">
        <h2>signup Page</h2>
        
        <div class="user-login">
            <input type="text" id="fname" name="name" placeholder="Enter your first name">
          </div>
          <div class="user-login">
            <input type="text" id="lname" name="name" placeholder="Enter your last name">
          </div>
          <div class="user-login">
            <input type="number" id="number" name="number" placeholder="Enter your number">
          </div>
        <div class="user-login">
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="user-login">
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <button class="login-btn" onclick="signup()">Submit</button>
        <p>if you are not signUp please <a href="/login.html">Login</a></p>
      </div>

    <script>
        function signup(){
            let fname=document.getElementById("fname").value;
            let lname=document.getElementById("lname").value;
            let email=document.getElementById("email").value;
            let number=document.getElementById("number").value;
            let password=document.getElementById("password").value;

            localStorage.setItem("fname",fname)
            localStorage.setItem("lname",lname)
            localStorage.setItem("email",email)
            localStorage.setItem("number",number)
            localStorage.setItem("password",password)

            document.getElementById("fname").value="";
            document.getElementById("lname").value="";
            document.getElementById("email").value="";
            document.getElementById("number").value="";
            document.getElementById("password").value="";

            alert("signup registration successful ...")
        }
    </script>
</body>
</html>
